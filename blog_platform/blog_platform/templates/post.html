{% extends 'base.html' %}

{% block content%}

<h2>{{ post.title }}</h2>

<div class="well">
	{{ post.text }}
</div>

{% for comment in comments %}
<p>
	{{ comment.author_nick }}: {{ comment.text }}
</p>
{% endfor %}

<a href="{{ comment_add_url }}" type="button" class="btn btn-primary">Добавить комментарий</a>

{% endblock %}
